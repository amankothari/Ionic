<ion-view view-title="My Projects">
    <ion-header-bar>
        <h1 class="title">My Projects</h1>
    </ion-header-bar>
    <ion-content>
        <p id="p" ng-show="projectload">
            <ion-spinner icon="android"></ion-spinner>
        </p>
        <div class="list list-inset" ng-show="!projectload">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="search" placeholder="Search">
            </label>
        </div>
        <div class="list" ng-show="!projectload">
            <a class="item item-avatar" ng-repeat="item in projects | filter:search" ng-click="setEmployee(item.Id)">
                <i class="icon ion-ios-folder-outline"></i> 
                <h2>{{item.ProjectName }} </h2>
                <p>{{item.ProjectCode}}</p>
            </a>
        </div>


</ion-view>
