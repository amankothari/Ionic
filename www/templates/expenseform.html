

<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add Expense</h1>
    </ion-header-bar>
    <ion-content>
        <form novalidate="novalidate" name="form" on-valid-submit="save()">
            <div class="list">
                <a href="#/app/getproject/expense">
                    <label class="item item-input validated">
                        <div class="input-label">
                            Project
                        </div>
                        
                        <i class="ion-chevron-right"></i>
                        <input type="text" ng-model="expense.projectname" required="required" readonly />
                        <i class="icon ion-alert-circled error"></i>
                    </label>
                </a>
                <a href="#/app/expensecategory">
                    <label class="item item-input validated">
                        <div class="input-label">
                            Expense Type
                        </div>
                        <i class="ion-chevron-right"></i>
                        <input type="text" ng-model="expense.expensetype" required="required" readonly/>
                        <i class="icon ion-alert-circled error"></i>

                    </label>
                </a>
                <div class="item item-divider">
                </div>
                <label class="item item-input validated">
                    <span class="input-label">Date</span>
                    <input type="date" ng-model="expense.date" required="required">
                    <i class="icon ion-alert-circled error"></i>
                </label>
                <label class="item item-input validated">
                    <span class="input-label">Amount</span>
                    <input type="number" ng-model="expense.amount" required="required">
                    <i class="icon ion-alert-circled error"></i>
                </label>
                <label class="item item-input">
                    <div class="row">
                        <div class="col col-75">
                            <img style="width:100px;height:100px;"  id="expensepic" ng-show="showexpensepic"  />
                        </div>
                        <div class="col">
                            <input class="button button-small button-outline button-positive" type="button" value="Upload" ng-click="UploadImage()"/>
                        </div>
                    </div>
                </label>


                <label class="item item-toggle">
                    Is Billable
                    <label class="toggle toggle-balanced">
                        <input type="checkbox" checked="" ng-model="expense.isbillable">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </label>
                <label class="item item-input validated">
                    <span class="input-label">Notes(optional)</span>
                    <!--<textarea  type="text" ng-model="expense.Discription"></textarea>-->
                    <textarea id="TextArea" ng-model="expense.description" ng-keyup="autoExpand($event)" placeholder="notes" required="required"></textarea>
                    <i class="icon ion-alert-circled error"></i>
                </label>
                <div class="row">
                    <div class="col col-50">
                        <button class="button button-full button-positive" type="submit" ng-disabled="form.$dirty && form.$invalid">Save</button>

                    </div>
                    <div class="col col-50">
                        <a class="button button-full button-assertive" href="#/app/home">Cancel</a>
                    </div>

                </div>

            </div>
        </form>

    </ion-content>
</ion-modal-view>
